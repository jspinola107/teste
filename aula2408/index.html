<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <!--CSS interno apenas para efeito de aula -->
    <style type="text/css">
       body{
           font-family: calibri;
       }
       div{
           margin: 15px 0;
       }
    </style>
</head>
<body>
    <h1>Formulários - componentes básicos</h1>

    <form action=""id="dados" name="dados" method="post">

        <div>
        <label for="usuario">Usuário: </label>
        <input type="text"id="usuario"name="usuario"
        placeholder="Ex: Fulano de tal"maxlenght="20"
        minlength="10" required autofocus>

       </div>


       <div>
           <label for="Senha">Senha:</label>
           <input type="password"id="Senha"name="Senha" 
           placeholder="Ex: 123456" maxlength="20"
           minlength="10" required autofocus>
       </div>

       <div>
           <label for="dtaNascimento">Data de nascimento:</label>
           <input type="date" name="dtaNascimento" id="dtaNascimento"
           required>
       </div>

       <div>
           <label for="">Departamento</label>

           <input type="radio" name="depto" id="depto1"value="1">
           <label for="depto1">Tecnologia</label>

           <input type="radio" name="depto" id="depto2"value="2">
           <label for="depto2">Diretoria</label>

           <input type="radio" name="depto" id="depto3"value="3">
           <label for="depto3">Gerência</label>

           <input type="radio" name="depto" id="depto4"value="4">
           <label for="depto4">Financeiro</label>


       </div>

       <div>
           <label for="">Áreas de atuação: </label>
           <input type="checkbox" name="atuacao" id="atuacao1"value="1">
            <label for="atuacao1">Frontend</label>

           <input type="checkbox" name="atuacao" id="atuacao2"value="2">
            <label for="atuacao2">Back end</label>

           <input type="checkbox" name="atuacao" id="atuacao3"value="3">
            <label for="atuacao3">Full Stack</label>

           <input type="checkbox" name="atuacao" id="atuacao4"value="4">
            <label for="atuacao4">Gerência de projetos</label>

       </div>

       <div>
           <label for="formacao">Formação: </label>
           <select name="formacao" id="formacao">
               <option value="0" disabled selected>Selecione a sua opção</option>
               <option value="1">Graduado</option>
               <option value="2">Pós-graduado</option>
               <option value="3">Mestrado</option>
               <option value="4">Doutorado</option>
           </select>
       </div>

       <div>
           <label for="mensagem">Mensagem: </label>
           <textarea name="mensagem" id="mensagem" 
           placeholder="Sua mensagem..."></textarea>
       </div>

       <div>
           <label for="arquivo">Enviar arquivo: </label>
           <input type="file" id="arquivo" name="arquivo">

       </div>

       <div>
           <input type="submit" value="Enviar dados">
           <input type="reset"value="Limpar dados">
           <input type="button"value="Função em JS">
       </div>

       <div>
           <button type="submit">Enviar</button>
           <button type="reset">Limpar</button>
           <button type="button">JavaScript</button>

       </div>
    </form>
    
    
</body>
</html>
